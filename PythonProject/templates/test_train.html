<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/reg.css')}}">
    <title>Тест на подбор тренировки</title>
</head>
<body>
    <h1>Тест на подбор тренировки</h1>

    <form method="post">
        <div class="form-group">
            <label for="answer1">Какова цель тренировок?</label>
            <input type="answer1" id="answer1" name="answer1" required>
        </div>
        <div class="form-group">
            <label for="answer2">Какой уровень физической подготовки сейчас?</label>
            <input type="answer2" id="answer2" name="answer2" required>
        </div>
        <div class="form-group">
            <label for="answer3">Есть ли ограничения по здоровью или травмы?</label>
            <input type="answer3" id="answer3" name="answer3" required>
        </div>
        <button type="submit" name="button_addTest" class="submit-btn">Отправить тест</button>
    </form>
</body>
</html>
