<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/training.css')}}">
    <title>Личный кабинет</title>
</head>
<body>
    <form method="POST">
    <div class="app">
        <div class="card">
            <h2>Твои тренировки</h2>

            <button type="submit" name="button_train" class="btn primary">
                Перейти
            </button>

            <div class="tracker">
                <h3>Учет калорий и выпитой воды</h3>
                <p><strong>Вода:</strong> {{ total_water }} / {{ normal_water }}</p>
                <p><strong>Калории:</strong> {{ total_calories }} / {{ normal_calories }}</p>

                <button type="submit" name="button_addWater" class="btn secondary">
                    Добавить воду
                </button>

                <button type="submit" name="button_addCalories" class="btn secondary">
                    Добавить калории
                </button>
            </div>
        </div>

        <button type="submit" name="button_test" class="btn wide">
            Пройти тест по подбору тренировки
        </button>

        <div class="bottom-nav">
            <button type="submit" name="button_main" class="nav-item">
                Главная
            </button>

            <button type="submit" name="button_addtrain" class="nav-center">
                +
            </button>

            <button type="submit" name="button_profile" class="nav-item">
                Профиль
            </button>
        </div>
    </div>
</form>
</body>
</html>
